{% load static %} 
<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div class="top-header-area" id="sticker">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="main-menu-wrap">
                    <!-- logo -->
                    <div class="site-logo">
                        <a href="{% url 'index' %}">
                            <img src="{% static 'img/logo.png' %}" alt="">
                        </a>
                    </div>
                    <!-- logo -->

                    <!-- menu start -->
                    <nav class="main-menu">
                        <ul>
                            <li 
                            {% if '/' == request.path %}
                                class="current-list-item"
                            {% endif %} 
                            ><a id="home" href="{% url 'index' %}">رئيسي</a></li>
                            <li ><a id="about" href="{% url 'index' %}#about-us">من نحن</a></li>
                            <li><a id="contact" href="contact.html">اتصل بنا</a></li>
                            <li
                            {% if '/products/' == request.path %}
                                class="current-list-item"
                            {% endif %} 
                            ><a id="shop" href="{% url 'shop' %}">متجر</a></li>

                            <li >
                                <div class="header-icons">
                                    <a 
                                    {% if '/products/cart' == request.path %}
                                        style="color: #F28123;" 
                                    {% endif %} 
                                    class="shopping-cart" href="{% url 'cart' %}">
                                        <i class="fas fa-shopping-cart"></i>
                                        {% if cartItems %}
                                            <span class="cart-count">{{cartItems}}</span>
                                        {% else  %}
                                            <span class="cart-count"></span>
                                        {% endif  %}
                                    </a>
                                    <!-- <a class="mobile-hide search-bar-icon" href="#"><i class="fas fa-search"></i></a> -->
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <!-- <a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a> -->
                    <div class="mobile-menu"></div>
                    <!-- menu end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end header -->

<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>بحث عن:</h3>
                        <input type="text" placeholder="المنتج">
                        <button type="submit">بحث <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search area -->
